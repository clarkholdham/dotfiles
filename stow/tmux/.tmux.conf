# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \\ split-window -h
bind - split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Respawn pane (kill unresponsive pane)
bind R respawn-pane -k

unbind '"'
unbind %

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Set the shell window title to the tmux session:
set-option -g set-titles on
# Set the window title to a format I like:
set-option -g set-titles-string '#H:#S #W' # Current host, session name, window name
# Ensure the shell doesn't rename windows automatically
# once they've been given a name
set-option -g allow-rename off

# Set the default terminal to tmux-256color, instead of screen, to get
# things like Italics support.
set -g default-terminal "tmux-256color"

# Set to users default shell
set -g default-shell $SHELL

# Enable true colour support for terminals that support it:
set-option -as terminal-overrides ",st-256color:Tc"
set-option -as terminal-overrides ",xterm-256color:Tc"
set-option -as terminal-overrides ",alacritty:Tc"

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour18 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour19] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# set history limit
set-option -g history-limit 4600

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Determine the OS and set clipboard command accordingly
if-shell "uname | grep -q Darwin" \
  "set-option -g @copy_command 'pbcopy'" \
  "set-option -g @copy_command 'xsel -i --clipboard'"

# copy paste stuff - works on both macOS and Linux
bind -T copy-mode    DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "#{@copy_command}"
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-no-clear "#{@copy_command}"
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send -X select-word \; send -X copy-pipe-no-clear "#{@copy_command}"
bind -T copy-mode    TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "#{@copy_command}"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line \; send -X copy-pipe-no-clear "#{@copy_command}"
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send -X select-line \; send -X copy-pipe-no-clear "#{@copy_command}"

# macOS and Linux paste command
if-shell "uname | grep -q Darwin" \
  "bind -n MouseDown2Pane run 'tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer'" \
  "bind -n MouseDown2Pane run 'tmux set-buffer \"$(xsel -o)\"; tmux paste-buffer'"

set -g @plugin 'tmux-plugins/tmux-yank'

bind -T copy-mode    C-c send -X copy-pipe-no-clear "#{@copy_command}"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "#{@copy_command}"
set -g @yank_action 'copy-pipe-no-clear'

# scratch pad pop up
bind -n C-p display-popup -E "zsh"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

